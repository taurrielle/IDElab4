<template name="Recipes">
	{{#if $.Session.get 'newRecipe'}}
		{{> NewRecipe}}
	{{else}}
		<button class="btn new-recipe">New recipe
		</button>
	{{/if}}

	<h2>
		Hello! You have {{nrRecipes}} recipes. 
	</h2>
	
	<section class="recipes">
		{{#if Template.subscriptionsReady}}
			{{#each recipes}}
				{{> Recipe}}
			{{/each}}
		{{else}}
			<p>Loading...</p>
		{{/if}}
	</section>
</template>
